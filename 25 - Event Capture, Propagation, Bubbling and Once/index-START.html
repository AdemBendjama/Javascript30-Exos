<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      
      const divs = document.querySelectorAll("div");

      function logText(e) {
        //
        console.log(this.classList.value);

        // e.stopPropagation(); // stops the bubblings effect
      }

      // bubbling
      divs.forEach((div) => div.addEventListener("click", logText), {
        capture: false, // doesnt capture
        once: true, // the click event fires up once and then gets removed
      });

      /*
      reserve bubbling
      divs.forEach((div) => div.addEventListener("click", logText), {
      capture: true, // capture elemnts on the way down
      });
      */
    </script>
  </body>
</html>
